<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
  <link rel="stylesheet" href="style.css">



  
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <!-- Left Section -->
    <div class="left">
	<img src="images/hero-mobile.jpg" alt="Mobile Top Image" class="top-image mobile-img">

      <img src="images/logo.svg" alt="Base Apparel Logo" >
	  <div class="info">
      <h1>We're Coming Soon</h1>
      <p>Hello fellow shoppers! We'er curently building our new<br/>fashion store. Add your email below to stay up-to-date with<br/>announcement and our launch deals.</p>
  <br/><br/>     
	 <!-- Email Input Form -->
<form action="#" method="POST" class="email-form" id="emailForm">
  <input type="email" name="email" placeholder="Enter your email" required class="email-input" id="emailInput">
  <button type="submit" class="submit-button">
    &gt; <!-- The ">" symbol for the button -->
  </button>
  <p id="error-message" class="error-message"></p> <!-- Error message will be shown here -->
</form>



	</div>
	</div>

    <!-- Right Section -->
    <div class="right">
    
    </div>
   </div>

  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>

 </body>
